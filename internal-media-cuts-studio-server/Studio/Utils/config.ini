[video]
text = Hello traveler... rest here
duration = 1200
video_codec = h264_nvenc
audio_codec = aac
audio_bitrate = 192k
gpu = 0
profile = high
pix_fmt = yuv420p
safe = 0
hwaccel = cuda
hwaccel_device = 0
fontsize = 50
fontcolor = white
fontalign = 4
shadowcolor = black
shadowx = 2
shadowy = 2
alpha = if(lte(t,0),0, if(lte(t,1), (t/1), if(gte(t,10), 1-(t-10)/1, 1)))
image_resize = 1024, 576
decode_chunk_size = 8
export_to_video_fps = 7


[mode]
modelmusic=local

[process]
attempts = 15
wait_time = 60

[names]
appfirebase = appx

[paths]
output_path = none
font_path = Studio/Utils/ttf/PlaywriteGBS-ExtraLight.ttf
video_path = Studio/WorkEnvironment/Process/Gif
music_txt = WorkEnvironment/Process/Music/musicas.txt
message_txt = WorkEnvironment/Process/BibleMessage/Convert/message_txt.txt
music_dir = Studio/WorkEnvironment/Process/Music
image_dir = Studio/WorkEnvironment/Process/PixelBackground
ffmpeg_path = Studio/Utils/ffmpeg/ffmpeg.exe
